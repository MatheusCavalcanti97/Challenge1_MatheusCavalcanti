<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="container-1">
          <h1>Welcome,</h1>
          <p>To continue browsing safely, log in to the network.</p>

          <div id="register">
            <form method="post" id="singIn">
              <input type="text" name="user name" placeholder="email" />
              <img src="../icons/icon-user.svg" alt="icon-user" />
              <br><br>
              <input type="password" name="password" placeholder="password" />
              <img src="../icons/icon-password.svg" alt="icon-password" />
            </form>

           
            <div class="buttonForm">
              <div id="buttonColor">
                <button type="submit" id="buttonSingIn">Log in</button>
                <br>
                <button type="register" id="">Register Now</button>
              </div>
            </div>
          </div>
        </div>
       
        <div id="container-2">
          <img src="../image/Mask Group.png" alt="computer" />

          <div class="image-logo-compass">
            <img src="../image/ColoredNegative.png" alt="logo-compass">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
