<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleRegisterLogin.css" />
    <title>Register Log In</title>
</head>
<body>
    <main>

        <div id="container-register">
          <div id="container-1-register">
            <h1>Welcome,</h1>
            <p>Please, register to continue</p>
            

            <div id="form-register">

                <form action="">

                  <div>
                    <label for="first-name">first name</label>
                    <input id="first-name" value="name" type="text" placeholder="Your First Name">
                  </div>
                  
                  <div>
                    <label for="last-name">last name</label>
                    <input id="last-name" value="last-name" type="text" placeholder="Your Last Name">
                  </div>
                  
                  <div>
                    <label for="birth-date">birth date</label>
                    <input id="birth-date" value="birth-date" type="text" placeholder="MM/DD/YYYY">
                  </div>
                 
                  <div>
                    <label for="country">Country</label>
                    <input id="country" value="country" type="text" placeholder="Your County">
                  </div>
                  
                  <div>
                    <label for="city">City</label>
                    <input id="city" value="city" type="text" placeholder="Your City">
                  </div>
                  
                  <div>
                    <label for="email">e-mail</label>
                    <input id="email" type = "text" value="email" placeholder="A valid e-mail here">
                  </div>
                  
                  <div>
                    <label for="password">password</label>
                      <input id="password" type="text" value="password" placeholder="Your password">
                  </div>

                  <div>
                    <label for="password-confirmation">password</label>
                    <input id="password-confirmation" type="text" value="password" placeholder="Confirm your password">
                  </div>
                  
                </form>

                <div class="registerUser">
                  <button type="submit">Register Now</button>
                </div>
            </div>
            
          </div>
  
          <div id="container-2-register">
            <img src="../image/Mask Group.png" alt="computer" />
  
            <div class="image-logo-compass-register">
              <img src="../image/ColoredNegative.png" alt="logo-compass">
            </div>
          </div>
        </div>
        </div>
      </main>
    
</body>
</html>
