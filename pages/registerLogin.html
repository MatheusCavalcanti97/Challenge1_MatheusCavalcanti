<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleRegisterLogin.css" />
    <title>Register Log In</title>
</head>
<body>
    <main>

        <div id="container-register">
          <div id="container-1-register">
            <h1>Welcome,</h1>
            <p>Please, register to continue</p>
            

            <div id="div-register">

                <form id = "formUser">

                <div class="info"><label for="first-name">first name</label>
                <input id="first-name" placeholder="Your First Name" type="text" name="firstName"></div>
                
                <div class="info"><label for="last-name">last name</label>
                <input id="last-name" placeholder="Your Last Name" type="text" name="lastName"></div>
                  
                <div class="info"><label for="birth-date">birth date</label>
                <input id="birth-date" placeholder="MM/DD/YYYY" type="text" name="birthDate"></div>
                 
                <div class="info"><label for="country">Country<span>A</span></label>
                <input id="country" placeholder="Your County" type="text" name="countryUser"></div>
                  
                <div class="info"><label for="city">City<span>Aaaa</span></label>
                <input id="city" placeholder="Your city" type="text" name="cityUser"></div>
                  
                <div class="info"><label for="email">e-mail<span>AA</span></label>
                <input id="email" type = "text" placeholder="A valid e-mail here" name="emailUser"></div>
                  
                <div class="info"><label for="password">password</label>
                <input id="password" type="text" placeholder="password" name="passwordUser"></div>

                <div class="info"><label for="password-confirmation">password</label>
                <input id="password-confirmation" type="text" placeholder="Confirm your password"></div>
                  
                
                <div class="registerUser">
                  <button id="btnSalvar" type="submit">Register Now</button>
                </div>
                </form>
            </div>
          </div>
  
          <div id="container-2-register">
            <img src="../image/Mask Group.png" alt="computer" />
  
            <div class="image-logo-compass-register">
              <img src="../image/ColoredNegative.png" alt="logo-compass">
            </div>
          </div>
        </div>
        </div>
      </main>
      <script src="../js/login.js" defer></script>
</body>
</html>
